<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Darexcellence | Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script>
      function play(str) {
        if (str === "q" || str === "Q") {
              document.getElementById("display").innerText = "Heater 1";
          } else if (str === "w" || str === "W") {
              document.getElementById("display").innerText = "Heater 2";
          } else if (str === "e" || str === "E") {
              document.getElementById("display").innerText = "Heater 3";
          } else if (str === "a" || str === "A") {
              document.getElementById("display").innerText = "Heater 4";
          } else if (str === "s" || str === "S") {
              document.getElementById("display").innerText = "Clap";
          } else if (str === "d" || str === "D") {
              document.getElementById("display").innerText = "Open-HH";
          } else if (str === "z" || str === "Z") {
            document.getElementById("display").innerText = "Kick-n'-Hat"; 
          } else if (str === "x" || str === "X") {
              document.getElementById("display").innerText = "Kick";
          } else if (str == "c" || str === "C") {
              document.getElementById("display").innerText = "Closed-HH"
          }
           
        var audio = document.getElementById(str);
        audio.play();
      }
      
      
      window.document.onkeyup = function(event) {
          if (event.key === "q" || event.key === "Q") {
              play('Q');
          } else if (event.key === "w" || event.key === "W") {
              play('W')
          } else if (event.key === "e" || event.key === "E") {
              play('E');
          } else if (event.key === "a" || event.key === "A") {
              play('A');
          } else if (event.key === "s" || event.key === "S") {
              play('S');
          } else if (event.key === "d" || event.key === "D") {
              play('D');
          } else if (event.key === "z" || event.key === "Z") {
              play('Z');
          } else if (event.key === "x" || event.key === "X") {
              play('X');
          } else if (event.key == "c" || event.key === "C") {
              play('C');
          }
      }
    </script>
  </head>
  <body>
    <h1 class="text-center">Darexcellence Drum Machine</h1>
    <div class="container" id="drum-machine">
        <div class="card">
            <div class="card-body">
                <div class="text-center" id="display">Nothing displayed yet</div>
            </div>
        </div>
        <div class="row">
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-1" onclick="play('Q')">
                Q
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3 mx-" id="drum-2" onclick="play('W')">
                W
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3 " id="drum-3" onclick="play('E')">
                E
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
         </div>
         
         <div class="row">
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-4" onclick="play('A')">
                A
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-5" onclick="play('S')">
                S
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-6" onclick="play('D')">
                D
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
         </div>
         
         <div class="row">
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-7" onclick="play('Z')">
                Z
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-8" onclick="play('X')">
                X
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-primary col-4 my-3" id="drum-9" onclick="play('C')">
                C
                <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
         </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
